# JVM memory settings
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Increase lock timeout for Gradle operations
org.gradle.lockTimeout=60000

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Reduce build output logs to warnings only (optional)
org.gradle.warning.mode=all

# Enable caching for Gradle builds
org.gradle.caching=true

# Set the Kotlin code style (official for consistency)
kotlin.code.style=official

# Enable configuration-on-demand (optional for larger projects)
org.gradle.configureondemand=true
